<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KM Store - Forgot Password</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light d-flex flex-column min-vh-100">

    <header class="bg-primary-custom text-white py-3">
        <div class="container text-center">
            <a href="homepage.html" class="navbar-brand fw-bold fs-3 text-white">
                <i class="fas fa-leaf me-2"></i>KM Store
            </a>
        </div>
    </header>

    <div class="container d-flex flex-grow-1 align-items-center justify-content-center py-5">
        <div class="card border-0 shadow-lg p-4" style="max-width: 450px; width: 100%; border-radius: 15px;">
            <div class="text-center mb-4">
                <div class="bg-light d-inline-flex justify-content-center align-items-center rounded-circle mb-3"
                    style="width: 70px; height: 70px;">
                    <i class="fas fa-key fa-2x text-primary-custom"></i>
                </div>
                <h3 class="fw-bold text-dark">Forgot Password?</h3>
                <p class="text-muted small">Enter your email address to reset your password.</p>
            </div>

            <form action="verification.html">
                <div class="mb-4">
                    <label for="email" class="form-label small text-muted">Email Address</label>
                    <div class="input-group">
                        <span class="input-group-text bg-white border-end-0"><i
                                class="fas fa-envelope text-muted"></i></span>
                        <input type="email" class="form-control border-start-0 ps-0 shadow-none" id="email"
                            placeholder="name@example.com" required>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary-custom w-100 py-2 rounded-3 fw-bold mb-3">Send Verification
                    Code</button>

                <div class="text-center small">
                    <a href="login.html" class="text-muted text-decoration-none"><i class="fas fa-arrow-left me-1"></i>
                        Back to Login</a>
                </div>
            </form>
        </div>
    </div>

    <footer class="text-center py-3 text-muted small bg-white">
        &copy; 2024 KM Store. All rights reserved.
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
