<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KM Store - Verification</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="bg-light d-flex flex-column min-vh-100">

    <header class="bg-primary-custom text-white py-3">
        <div class="container text-center">
            <a href="homepage.html" class="navbar-brand fw-bold fs-3 text-white">
                <i class="fas fa-leaf me-2"></i>KM Store
            </a>
        </div>
    </header>

    <div class="container d-flex flex-grow-1 align-items-center justify-content-center py-5">
        <div class="card border-0 shadow-lg p-4" style="max-width: 450px; width: 100%; border-radius: 15px;">
            <div class="text-center mb-4">
                <div class="bg-light d-inline-flex justify-content-center align-items-center rounded-circle mb-3"
                    style="width: 70px; height: 70px;">
                    <i class="fas fa-shield-alt fa-2x text-primary-custom"></i>
                </div>
                <h3 class="fw-bold text-dark">Verification</h3>
                <p class="text-muted small">Enter the 4-digit code sent to your email.</p>
            </div>

            <form id="verification-form">
                <div class="d-flex justify-content-center gap-2 mb-4">
                    <input type="text" class="form-control text-center fs-4 fw-bold shadow-none" maxlength="1"
                        style="width: 50px; height: 50px;">
                    <input type="text" class="form-control text-center fs-4 fw-bold shadow-none" maxlength="1"
                        style="width: 50px; height: 50px;">
                    <input type="text" class="form-control text-center fs-4 fw-bold shadow-none" maxlength="1"
                        style="width: 50px; height: 50px;">
                    <input type="text" class="form-control text-center fs-4 fw-bold shadow-none" maxlength="1"
                        style="width: 50px; height: 50px;">
                </div>

                <button type="submit" class="btn btn-primary-custom w-100 py-2 rounded-3 fw-bold mb-3">Verify</button>

                <div class="text-center small">
                    <span class="text-muted">Didn't receive code?</span>
                    <a href="#" class="text-primary-custom fw-bold text-decoration-none">Resend</a>
                </div>

                <div class="text-center small mt-3">
                    <a href="login.html" class="text-muted text-decoration-none"><i class="fas fa-arrow-left me-1"></i>
                        Back to Login</a>
                </div>
            </form>
        </div>
    </div>

    <footer class="text-center py-3 text-muted small bg-white">
        &copy; 2024 KM Store. All rights reserved.
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Simple auto-focus script for OTP inputs
        const inputs = document.querySelectorAll('.form-control[maxlength="1"]');
        inputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                if (e.target.value.length === 1 && index < inputs.length - 1) {
                    inputs[index + 1].focus();
                }
            });
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && e.target.value.length === 0 && index > 0) {
                    inputs[index - 1].focus();
                }
            });
        });

        document.getElementById('verification-form').addEventListener('submit', function (e) {
            e.preventDefault();
            Swal.fire({
                title: 'Verified!',
                text: 'Your account has been verified successfully.',
                icon: 'success',
                confirmButtonColor: '#28a745'
            }).then(() => {
                window.location.href = 'homepage.html';
            });
        });
    </script>
</body>

</html>
