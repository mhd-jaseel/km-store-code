<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KM Store - Login</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light d-flex flex-column min-vh-100">

    <!-- Header Section (Simplified) -->
    <header class="bg-primary-custom text-white py-3">
        <div class="container text-center">
            <a href="homepage.html" class="navbar-brand fw-bold fs-3 text-white">
                <i class="fas fa-leaf me-2"></i>KM Store
            </a>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container d-flex flex-grow-1 align-items-center justify-content-center py-5">
        <div class="card border-0 shadow-lg p-4" style="max-width: 450px; width: 100%; border-radius: 15px;">
            <div class="text-center mb-4">
                <h3 class="fw-bold text-dark">Welcome Back</h3>
                <p class="text-muted small">Login to your account to continue</p>
            </div>

            <form>
                <div class="mb-3">
                    <label for="email" class="form-label small text-muted">Email Address</label>
                    <div class="input-group">
                        <span class="input-group-text bg-white border-end-0"><i
                                class="fas fa-envelope text-muted"></i></span>
                        <input type="email" class="form-control border-start-0 ps-0 shadow-none" id="email"
                            placeholder="name@example.com" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label small text-muted">Password</label>
                    <div class="input-group">
                        <span class="input-group-text bg-white border-end-0"><i
                                class="fas fa-lock text-muted"></i></span>
                        <input type="password" class="form-control border-start-0 ps-0 shadow-none" id="password"
                            placeholder="********" required>
                    </div>
                </div>

                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rememberMe">
                        <label class="form-check-label small text-muted" for="rememberMe">Remember me</label>
                    </div>
                    <a href="forgot-password.html" class="small text-decoration-none text-primary-custom">Forgot
                        Password?</a>
                </div>

                <button type="submit" class="btn btn-primary-custom w-100 py-2 rounded-3 fw-bold mb-3">Login</button>

                <div class="text-center small text-muted mb-3">Or login with</div>

                <div class="d-flex gap-2 justify-content-center mb-4">
                    <button type="button" class="btn btn-outline-secondary w-50"><i
                            class="fab fa-google text-danger me-2"></i>Google</button>
                    <button type="button" class="btn btn-outline-secondary w-50"><i
                            class="fab fa-facebook text-primary me-2"></i>Facebook</button>
                </div>

                <div class="text-center small">
                    <span class="text-muted">Don't have an account?</span>
                    <a href="signup.html" class="text-primary-custom fw-bold text-decoration-none">Sign Up</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer (Simplified) -->
    <footer class="text-center py-3 text-muted small bg-white">
        &copy; 2024 KM Store. All rights reserved.
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
