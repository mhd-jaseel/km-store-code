<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KM Store Admin - Add Product</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Sidebar -->
    <nav class="sidebar">
        <div class="brand">
            <i class="fas fa-leaf me-2 text-success"></i>KM Admin
        </div>

        <div class="menu-label">Main Menu</div>
        <a href="dashboard.html" class="nav-link">
            <i class="fas fa-th-large"></i> Dashboard
        </a>
        <a href="order-management.html" class="nav-link">
            <i class="fas fa-shopping-bag"></i> Order Management
        </a>
        <a href="customers.html" class="nav-link">
            <i class="fas fa-users"></i> Customers
        </a>
        <a href="coupon.html" class="nav-link">
            <i class="fas fa-ticket-alt"></i> Coupon Code
        </a>
        <a href="banner.html" class="nav-link">
            <i class="fas fa-image"></i> Banner
        </a>
        <a href="transaction.html" class="nav-link">
            <i class="fas fa-wallet"></i> Transaction
        </a>

        <div class="menu-label mt-3">Products</div>
        <a href="categories.html" class="nav-link">
            <i class="fas fa-th-list"></i> Categories
        </a>

        <a href="all-products.html" class="nav-link">
            <i class="fas fa-boxes"></i> All Products
        </a>
        <a href="feature-brands.html" class="nav-link">
            <i class="fas fa-star"></i> Featured Brands
        </a>

        <div class="menu-label mt-3">Admin</div>
        <a href="admin-role.html" class="nav-link">
            <i class="fas fa-user-shield"></i> Admin Role
        </a>
        <div class="mt-auto p-4">
            <a href="../user/login.html" class="btn btn-outline-danger w-100 btn-sm"><i
                    class="fas fa-sign-out-alt me-2"></i>Logout</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Top Header -->
        <header class="top-header">
            <div class="d-flex align-items-center">
                <button class="btn btn-link text-dark d-lg-none me-3" id="sidebarToggle">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            <div class="user-profile">
                <button class="icon-btn"><i class="far fa-bell"></i><span
                        class="badge bg-danger rounded-circle">3</span></button>
                <div class="dropdown">
                    <a href="#" class="d-flex align-items-center text-decoration-none dropdown-toggle text-dark"
                        id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="https://ui-avatars.com/api/?name=Admin+User&background=0D8ABC&color=fff" alt="mdo">
                    </a>
                    <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser1">
                        <li><a class="dropdown-item" href="../user/login.html">Sign out</a></li>
                    </ul>
                </div>
            </div>
        </header>

        <!-- Content Area -->
        <div class="content-wrapper">
            <h4 class="fw-bold mb-4">Add New Product</h4>

            <form>
                <div class="row">
                    <!-- Basic Info -->
                    <div class="col-lg-8">
                        <div class="card-custom mb-4">
                            <h5 class="fw-bold mb-4">Basic Information</h5>
                            <div class="mb-3">
                                <label class="form-label text-muted small">Product Name</label>
                                <input type="text" class="form-control" placeholder="Product Name">
                            </div>
                            <div class="mb-3">
                                <label class="form-label text-muted small">Description</label>
                                <textarea class="form-control" rows="4" placeholder="Product Description..."></textarea>
                            </div>
                        </div>

                        <div class="card-custom mb-4">
                            <h5 class="fw-bold mb-4">Pricing & Inventory</h5>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label text-muted small">Base Price</label>
                                    <input type="number" class="form-control" placeholder="$0.00">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label text-muted small">Discount Price</label>
                                    <input type="number" class="form-control" placeholder="$0.00">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label text-muted small">SKU</label>
                                    <input type="text" class="form-control" placeholder="SKU-12345">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label text-muted small">Stock Quantity</label>
                                    <input type="number" class="form-control" placeholder="0">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Sidebar Info -->
                    <div class="col-lg-4">
                        <div class="card-custom mb-4">
                            <h5 class="fw-bold mb-4">Organization</h5>
                            <div class="mb-3">
                                <label class="form-label text-muted small">Category</label>
                                <select class="form-select">
                                    <option>Select Category</option>
                                    <option>Vegetables</option>
                                    <option>Fruits</option>
                                    <option>Dairy</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label text-muted small">Status</label>
                                <select class="form-select">
                                    <option>Published</option>
                                    <option>Draft</option>
                                </select>
                            </div>
                        </div>

                        <div class="card-custom mb-4">
                            <h5 class="fw-bold mb-4">Product Image</h5>
                            <div class="text-center p-4 border rounded bg-light">
                                <i class="fas fa-cloud-upload-alt fa-3x text-muted mb-3"></i>
                                <p class="small text-muted mb-0">Drag and drop or click to upload</p>
                                <input type="file" class="form-control mt-3">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="d-flex justify-content-end gap-3 mt-3">
                    <button type="button" class="btn btn-light px-4">Cancel</button>
                    <button type="submit" class="btn btn-primary-custom px-4">Save Product</button>
                </div>
            </form>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const sidebarToggle = document.getElementById('sidebarToggle');
        const sidebar = document.querySelector('.sidebar');
        if (sidebarToggle) {
            sidebarToggle.addEventListener('click', () => {
                sidebar.classList.toggle('show');
            });
        }
    </script>
</body>

</html>
