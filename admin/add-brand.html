<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KM Store Admin - Add Brand</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Sidebar -->
    <nav class="sidebar">
        <div class="brand">
            <i class="fas fa-leaf me-2 text-success"></i>KM Admin
        </div>

        <div class="menu-label">Main Menu</div>
        <a href="dashboard.html" class="nav-link">
            <i class="fas fa-th-large"></i> Dashboard
        </a>
        <a href="order-management.html" class="nav-link">
            <i class="fas fa-shopping-bag"></i> Order Management
        </a>
        <a href="customers.html" class="nav-link">
            <i class="fas fa-users"></i> Customers
        </a>
        <a href="coupon.html" class="nav-link">
            <i class="fas fa-ticket-alt"></i> Coupon Code
        </a>
        <a href="banner.html" class="nav-link">
            <i class="fas fa-image"></i> Banner
        </a>
        <a href="transaction.html" class="nav-link">
            <i class="fas fa-wallet"></i> Transaction
        </a>

        <div class="menu-label mt-3">Products</div>
        <a href="categories.html" class="nav-link">
            <i class="fas fa-th-list"></i> Categories
        </a>

        <a href="all-products.html" class="nav-link">
            <i class="fas fa-boxes"></i> All Products
        </a>
        <a href="feature-brands.html" class="nav-link active">
            <i class="fas fa-star"></i> Featured Brands
        </a>

        <div class="menu-label mt-3">Admin</div>
        <a href="admin-role.html" class="nav-link">
            <i class="fas fa-user-shield"></i> Admin Role
        </a>
        <div class="mt-auto p-4">
            <a href="../user/login.html" class="btn btn-outline-danger w-100 btn-sm"><i
                    class="fas fa-sign-out-alt me-2"></i>Logout</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Top Header -->
        <header class="top-header">
            <div class="d-flex align-items-center">
                <button class="btn btn-link text-dark d-lg-none me-3" id="sidebarToggle">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            <div class="user-profile">
                <button class="icon-btn"><i class="far fa-bell"></i><span
                        class="badge bg-danger rounded-circle">3</span></button>
                <div class="dropdown">
                    <a href="#" class="d-flex align-items-center text-decoration-none dropdown-toggle text-dark"
                        id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="https://ui-avatars.com/api/?name=Admin+User&background=0D8ABC&color=fff" alt="mdo">
                    </a>
                    <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser1">
                        <li><a class="dropdown-item" href="../user/login.html">Sign out</a></li>
                    </ul>
                </div>
            </div>
        </header>

        <!-- Content Area -->
        <div class="content-wrapper">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="card-custom">
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <h5 class="fw-bold m-0">Add New Featured Brand</h5>
                            <a href="feature-brands.html" class="btn btn-outline-secondary btn-sm"><i
                                    class="fas fa-arrow-left me-2"></i>Back</a>
                        </div>

                        <form>
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label text-muted small">Brand Name</label>
                                    <input type="text" class="form-control" placeholder="e.g. DAAWAT">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label text-muted small">Card Background Color</label>
                                    <input type="color" class="form-control form-control-color w-100" value="#0d5f22"
                                        title="Choose your color">
                                </div>
                                <div class="col-12">
                                    <label class="form-label text-muted small">Main Heading / Tagline</label>
                                    <input type="text" class="form-control" placeholder="e.g. Cook Exotic Dishes">
                                </div>
                                <div class="col-12">
                                    <label class="form-label text-muted small">Offer / Subtext</label>
                                    <input type="text" class="form-control" placeholder="e.g. UP to 20% OFF">
                                </div>
                                <div class="col-12">
                                    <label class="form-label text-muted small">Brand Logo</label>
                                    <input type="file" class="form-control">
                                    <div class="form-text">Recommended size: 80x40px, PNG format.</div>
                                </div>

                                <div class="col-12 mt-4">
                                    <button type="submit" class="btn btn-primary-custom px-5">Save Brand</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const sidebarToggle = document.getElementById('sidebarToggle');
        const sidebar = document.querySelector('.sidebar');
        if (sidebarToggle) {
            sidebarToggle.addEventListener('click', () => {
                sidebar.classList.toggle('show');
            });
        }
    </script>
</body>

</html>
